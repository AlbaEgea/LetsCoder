<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/estilopropio.css">
</head>

<body>
    <nav class="menu">
        <a href="home.html"><span>HOME</span></a>
        <a href="conocenos.html"><span>CONÓCENOS</span></a>
        <a href="info.html"><span>CURSO 2021</span></a>
        <a href="Inscribite.html"><span>INSCRIBETE</span></a>
        <a href="contacto.html"><span>CONTACTO</span></a>
    </nav>

    <header>
        <!-- <img src="imágenes/letscoder-square.jpeg" alt="Logo de Let's Coder" title="Let's Coder" class="image"> -->
        <h1>/et's [oder</h1>
    </header>

    <form action="">
        <table class="tarjeta">
            <tr>
                <td>
                    <label for="Nombre">Nombre</label>
                </td>

                <td>
                    <input type="text" name="Nombre" placeholder="Inserta tu nombre" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Apellido">Apellido</label>
                </td>
                <td><input type="text" name="Apellido" placeholder="Inserta tu apellido" required>
                </td>
            </tr>

            <tr>
                <td> <label for="Población">Población</label></td>
                <td><input type="text" name="Población" placeholder="¿Donde vives?"></td>
            </tr>


            <tr>
                <td><label for="Fecha de nacimiento">Fecha de nacimiento</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="Número de teléfono">Número de teléfono</label></td>
                <td><input type="number" name="number" placeholder="Ingresa tu móvil">
                </td>
            </tr>

            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" placeholder="Ingresa tu email"></td>
            </tr>

            <tr>
                <td>
                    <label for="Estudios">Estudios Cursados</label>
                    <select>
                        <option value="ESO">ESO</option>
                        <option value="BACHILLERATO">Bachillerato</option>
                        <option value="FP">FP Desarrollo Web</option>

                    </select>
                    

                    
                </td>
            </tr>

            <tr>
                <td><label for="Conomientos previos">Conomientos previos</label></td>
                <td>
                    <div><input type="checkbox" name="checkbox"> HTML </div>
                    <div><input type="checkbox" name="checkbox"> CSS </div>
                    <div><input type="checkbox" name="checkbox"> Javascript </div>
                    <div><input type="checkbox" name="checkbox"> Java </div>
                    <div><input type="checkbox" name="checkbox"> Ruby </div>
                </td>

            </tr>
            <tr>
                <td>
                <label for="Horario">¿Que horario prefieres?</label>
                <div><input type="radio" name="part"> Part-Time</div>
                <div><input type="radio" name="full"> Full Time</div>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="Info">¿Alguna cosa que nos quieras contar?</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>

        </table>
    </form>
    <br>
    <footer>
        <div class="pie_redes">
         <a href="https://www.instagram.com/lets_coder/?hl=es"><img src="/imágenes/instagram.jfif" class="instagram"></a>
            

            <a href="https://www.facebook.com/letscoder/"><img src="/imágenes/facebook.png" class="facebook"></a>
            
        </div>
    </footer>

</body>

</html>
